<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>

        <p id="jstest"></p>
    <script>

    
    var num = prompt("¿Que número quieres saber si es par o no?");

    function parImpar(num) {

        if (num % 2 == 0) {
            document.getElementById("jstest").innerHTML = "El número introducido es PAR";
        }
        else {
            document.getElementById("jstest").innerHTML = "El número introducido es impar";
        }
    }    


    parImpar(num);

    </script>

   
    
</body>

</html>
